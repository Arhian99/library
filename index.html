    <body id="body">
        <div class="form-cont">
    
            <form action="placeholder.com" method="post" id="newBookForm" class="newBookForm">
                <h1>Add New Book</h1>
                <p>
                  Required fields are followed by
                  <strong><span aria-label="required">*</span></strong>.
                </p>
    
                <section>
                  <h2>Book Information</h2>
                  <p>
                    <label for="book-cover">
                        <span>Book Cover:</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="file" name="book-cover" id="book-cover">
                  </p>
                  <p>
                    <label for="book-name">
                      <span>Book Name:</span>
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="text" name="book-name" id="book-name" required/>
                  </p>
    
                  <p>
                    <label for="book-author">
                      <span>Author:</span>
                      <strong><span aria-label="required">*</span></strong>
                      <input type="text" name="book-author" id="book-author" required/>
                    </label>
                  </p>
    
                  <p>
                    <label for="book-pages">
                      <span>Number of Pages:</span>
                      <strong><span aria-label="required">*</span></strong>
                      <input type="number" name="book-pages" id="book-pages" required/>
                    </label>
                  </p>
    
                  <fieldset>
                        <legend>Did you read the book entirely?</legend>
                        <ul>
                        <li>
                            <label for="true">
                            <input type="radio" name="book-read" id="true" value=true required/>
                            Yes
                            </label>
                        </li>
    
                        <li>
                            <label for="false">
                            <input type="radio" name="book-read" id="false" value=false required/>
                            No
                            </label>
                        </li>
                        </ul>
                  </fieldset>
                </section>
    
                <section class="newBookForm-btns-cont">
                  <button type="submit" form="newBookForm">Add Book</button>
                  <button id="newBookForm-cancelBtn">Cancel</button>
                </section>
            </form>
    
        </div>

        <div class="header">
            <h1>ARHIAN'S LIBRARY</h1>

                <!-- <button>Lists</button> -->
